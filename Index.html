<!DOCTYPE html>
<html lang="en">

<body>
    <div class="container">
        <div class="card">
            <form id="search-form">
                <input type="text" name="search" id="search-city" placeholder="Enter a city here" autofocus="on" />

                <button type="submit" id="search-button" class="btn btn-primary">Search</button>
                <button type="submit" id="current-button" class="btn btn-outline-success">Current Location</button>
            </form>
            </br>
            <div id="date">
            </div>
            </br>

            <ul class="currentWeather">
                <h2 id="city">
                    Queens, NY
                </h2>

                <div>
                    <span id="temperature"> </span> <strong> °F </strong>

                </div>
                <div>

                    Humidity: <span id="humidity"> </span> %
                </div>
                <div> Feels like: <span id="feelsLike"> </span> °F </div>
            </ul>
        </div>


    </div>
    </div>
    </div>
    <script src="src/index.js"> </script>
</body>

</html>
